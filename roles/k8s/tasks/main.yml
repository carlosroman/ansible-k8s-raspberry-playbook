---

- name: Add k8s repo key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: Add K8s repo
  apt_repository:
    repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
    filename: kubernetes
    state: present
    update_cache: true

- name: Install kubeadm
  apt:
    name: kubeadm
    state: present
